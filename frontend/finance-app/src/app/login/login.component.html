<div class="content">
    <div class="d-flex justify-content-center backcolor">
        <form [formGroup]="formgroup" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" formControlName="email" placeholder="Email (required)" />
                <div class="help-block text-danger" *ngIf="email.touched">
                    <span *ngIf="email.errors?.required"> Email is REQUIRED!!! </span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
            </div>
            <button class="btn btn-primary">Sign In</button>
        </form>
    </div>
