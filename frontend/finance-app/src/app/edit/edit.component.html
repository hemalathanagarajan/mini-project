<form [formGroup]="formgroup" (ngSubmit)="editData(this.formgroup.value)">
    <div class="formgroup">
        <label>Select Month</label>
        <select name="month" id="month" class="form-control" placeholder="select month" formControlName="month">
            <option value="">Choose</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="July">July</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>
    </div>



    <div class="form-group">
        <label for="home">Home rent</label>
        <input type="number" id="home" class="form-control" formControlName="home" placeholder="Enter amount in rupees"
            required />

    </div>
    <div class="form-group">
        <label for="food">FOOD</label>
        <input type="number" id="food" class="form-control" placeholder="Enter amount in rupees" formControlName="food"
            required />

    </div>

    <div class="form-group">
        <label for="cloth">Cloth</label>
        <input type="number" id="cloth" class="form-control" formControlName="cloth"
            placeholder="Enter amount in rupees" required />

    </div>
    <div class="form-group">
        <label for="eb_bill">EB-Bill</label>
        <input type="number" id="eb_bill" class="form-control" placeholder="Enter amount in rupees"
            formControlName="eb_bill" required />

    </div>

    <div class="form-group">
        <label for="education">Education</label>
        <input type="number" id="education" class="form-control" formControlName="education"
            placeholder="Enter amount in rupees" />

    </div>

    <div class="form-group">
        <label for="EMI">EMI</label>
        <input type="number" id="EMI" class="form-control" formControlName="EMI" placeholder="Enter amount in rupees"
            autocomplete="off" />

    </div>

    <div class="form-group">
        <label for="entertainment">Entertainment</label>
        <input type="number" id="entertainment" class="form-control" formControlName="entertainment"
            placeholder="Enter amount in rupees" />


    </div>
    <div class="form-group">
        <label for="transport">Auto-Transport</label>
        <input type="number" id="transport" class="form-control" formControlName="transport"
            placeholder="Enter amount in rupees" />


    </div>
    <div class="form-group">
        <label for="health">Health-Checkup</label>
        <input type="number" id="health" class="form-control" formControlName="health"
            placeholder="Enter amount in rupees" />

    </div>


    <input type="readonly" id="readonly" placeholder="In Rupees" class="form-control" formControlName="budgetall">

    <button type="submit">Edit </button>

</form>
